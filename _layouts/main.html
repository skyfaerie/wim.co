<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc9JSYMdNqRtBP3-EzEI9Mh4-VSEFg8T8&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.753641, -73.986652),
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var marker = new google.maps.Marker({
          position: map.getCenter(),
          map: map,
          title: 'Click to zoom'
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="main-wrapper">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    </div><!---/main-wrapper-->
  </body>

  <script src="{{ site.baseurl }}/bower_components/jquery/jquery.js"></script>
  <script src="{{ site.baseurl }}/bower_components/foundation/js/foundation.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/modernizr/modernizr.js"></script>
  <script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
  <script src="{{ site.baseurl }}/js/app.js"></script>
</html>
