  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc9JSYMdNqRtBP3-EzEI9Mh4-VSEFg8T8&sensor=false"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(40.753641, -73.986652),
          zoom: 16
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

        var marker = new google.maps.Marker({
          position: map.getCenter(),
          map: map,
          title: ''
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  </body>
