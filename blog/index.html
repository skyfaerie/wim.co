---
layout: default
title: blog
---

<div class="row">
	<div class="small-12 columns">
		<h1>BLOG</h1>
		<p>Read our blog to keep up with stuff</p>

		{% for post in site.posts %}
			<section id="blogpost" class="text-justify">
				<div class="row">
		    <div class="small-12 medium-5 large-4 columns">
			    <img src="{{ site.baseurl }}/img/blog/{{ post.image }}">
			  </div>

		    <div class="small-12 medium-7 large-8 columns">
		    	<a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
		    	<p>{{ site.baseurl }}{{ post.summary }}</p>
		    	<p>{{ post.date |  date: "%B %d, %Y "}}</p>
		  	</div>
		  </div>
			</section>

		{% endfor %}
	</div>
</div>
