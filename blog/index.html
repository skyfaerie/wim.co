---
layout: default
title: blog
---

<div class="content" style="/*background-color: #ccc;*/">	
  {% for post in site.posts %}   
    <div class="post">
	    <img src="{{ site.baseurl }}/img/blog/{{ post.image }}">
	    
	    <div>
	    	<a href="{{ site.baseurl }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
	    	<p>{{ post.date |  date: "%B %d, %Y "}}</p>
	    	<p>{{ site.baseurl }}{{ post.excerpt }}</p>
	  	</div>

	  </div>
  {% endfor %}
</div>
